<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Anup & Mayuri</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        /* Custom Font Classes */
        .font-royal {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
            /* Added subtle tracking */
        }

        .font-script {
            font-family: 'Pinyon Script', cursive;
        }

        .font-body {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.02em;
            /* Added subtle tracking */
        }

        /* Gold Gradient Text - Refined (Matte Champagne) */
        .text-gold-gradient {
            background: linear-gradient(to right, #C5A059, #E6D298, #C5A059, #E6D298, #B08D55);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Removed heavy text-shadow for cleaner look */
        }

        /* Gold Border/Background Gradient - Refined */
        .bg-gold-gradient {
            background: linear-gradient(135deg, #C5A059 0%, #E6D298 50%, #B08D55 100%);
        }

        .border-gold {
            border-image: linear-gradient(to right, #C5A059, #E6D298, #C5A059) 1;
        }

        /* Velvet Curtain Texture - Royal Red */
        .curtain-texture {
            background:
                linear-gradient(90deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.7) 100%),
                radial-gradient(circle at 50% 0%, #720e1e 0%, #4a0510 60%, #1a0205 100%);
            background-size: 100px 100%, 100% 100%;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.9);
        }

        /* Noise Texture Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Animations - Subtler Float */
        @keyframes float {
            0% {
                transform: translateY(0px);
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }

            /* Reduced opacity */
            100% {
                transform: translateY(-60px);
                opacity: 0;
            }

            /* Reduced distance */
        }

        /* Sparkle Class removed or minimized usage */
        .sparkle-subtle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #E6D298;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.4;
            animation: float 6s infinite linear;
            /* Slower */
        }

        @keyframes shine {
            0% {
                background-position: -200%;
            }

            100% {
                background-position: 200%;
            }
        }

        .gold-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            /* Reduced opacity */
            background-size: 200% 100%;
            animation: shine 4s infinite linear;
            /* Slower */
        }

        /* Loading Spinner */
        .spinner-gold {
            border: 2px solid rgba(197, 160, 89, 0.2);
            border-left-color: #C5A059;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        /* Gold Dust / Petals Animation */
        @keyframes sway {

            0%,
            100% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(15px);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.2;
            }

            100% {
                transform: translateY(-10vh) rotate(180deg);
                opacity: 0;
            }
        }

        .gold-dust-particle {
            position: absolute;
            background: radial-gradient(circle, #C5A059 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }



        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #1a0505;
        }

        ::-webkit-scrollbar-thumb {
            background: #8f6b2e;
            border-radius: 2px;
        }

        /* Scratch Card Canvas */
        canvas {
            touch-action: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(60px) rotate(360deg);
                opacity: 0;
            }
        }

        .falling-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #E6D298;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: fall 1.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-black text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Inline SVGs) ---
        const MapPin = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const MusicIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        );

        const MusicOffIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M9 9v9a3 3 0 1 0 5.12-2.12M15 9.34V4l6-2v11m-3.5 3.5A3.12 3.12 0 0 1 15 15"></path>
            </svg>
        );

        const Heart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const Feather = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
        );

        const Ring = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a3 3 0 0 1 3 3c0 1.66-1.34 3-3 3s-3-1.34-3-3a3 3 0 0 1 3-3z" fill="currentColor" fillOpacity="0.5"></path>
            </svg>
        );

        const Plane = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M2 12h20"></path>
                <path d="M13 2l9 10-9 10"></path>
                <path d="M13 12H2"></path>
                <path d="M13 2v20"></path>
            </svg>
        );

        const ShareIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        // --- Helper: Scroll Reveal ---
        const ScrollReveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.15 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-16'}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- Gemini Integration ---
        const generateRoyalBlessing = async (name, relation) => {
            const apiKey = "AIzaSyDwab2RiWSDtGPHoCL8o0CD0QCyozV_Mp4"; // Set at runtime
            const prompt = `
                You are a Royal Scribe at the grand wedding of Anup and Mayuri. 
                Write a short, elegant, and poetic 4-line blessing for the couple from a guest named "${name}" who is their "${relation || 'Well-wisher'}".
                Use Shakespearean or high-fantasy royal language (e.g., 'May the stars align', 'Bestow upon them', 'Eternal joy').
                Keep it strictly under 50 words. Do not use quotes.
            `;

            try {
                // Using v1 API endpoint for better stability with standard models
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Gemini API Error Details:", errorData);
                    throw new Error(errorData.error?.message || `HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "May your love shine brighter than the stars above.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return `The stars are silent: ${error.message}`; // Show error in UI for debugging
            }
        };

        // --- Components ---

        // 1. Music Player Component
        const MusicPlayer = ({ isPlaying, setIsPlaying }) => {
            const audioRef = useRef(null);

            // Using a royalty-free piano piece URL
            const musicUrl = "https://cdn.pixabay.com/audio/2025/01/09/audio_86584f47dc.mp3";

            // Handle Play/Pause based on state
            useEffect(() => {
                if (isPlaying) {
                    audioRef.current.play().catch(error => console.log("Audio play failed:", error));
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying]);

            // Handle Tab Focus/Blur
            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        // Tab is hidden - pause audio but keep state strict
                        audioRef.current.pause();
                    } else {
                        // Tab is visible - resume ONLY if isPlaying was true
                        if (isPlaying) {
                            audioRef.current.play().catch(e => console.log("Resume failed:", e));
                        }
                    }
                };

                document.addEventListener("visibilitychange", handleVisibilityChange);
                return () => {
                    document.removeEventListener("visibilitychange", handleVisibilityChange);
                };
            }, [isPlaying]);

            const toggleMusic = () => {
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="fixed top-4 right-4 z-[60]">
                    <audio ref={audioRef} loop src={musicUrl} />
                    <button
                        onClick={toggleMusic}
                        className="bg-black/40 backdrop-blur-md border border-yellow-500/50 p-3 rounded-full text-yellow-400 hover:bg-yellow-500/20 transition-all shadow-[0_0_15px_rgba(191,149,63,0.3)] animate-pulse hover:animate-none"
                    >
                        {isPlaying ? <MusicIcon size={20} /> : <MusicOffIcon size={20} />}
                    </button>
                </div>
            );
        };

        // 2. Timeline / Our Story Component
        const OurStory = ({ themeColor, themeRgb }) => {
            const milestones = [
                {
                    title: "Destined Friends",
                    date: "2003",
                    desc: "A beautiful friendship began that would last a lifetime.",
                    icon: <Heart size={16} style={{ color: themeColor }} />,
                    align: "left"
                },
                {
                    title: "Love Blossoms",
                    date: "2021",
                    desc: "Friendship turned into a beautiful relationship.",
                    icon: <div className="w-3 h-3 rounded-full" style={{ backgroundColor: themeColor }}></div>,
                    align: "right"
                },
                {
                    title: "Malaysia Diaries",
                    date: "2024",
                    desc: "He crossed oceans to meet her in Malaysia.",
                    icon: <Plane size={16} style={{ color: themeColor }} />,
                    align: "left"
                },
                {
                    title: "The Sakharpuda",
                    date: "2025",
                    desc: "A joyous union of families to seal the promise.",
                    icon: <Ring size={16} style={{ color: themeColor }} />,
                    align: "right"
                }
            ];

            return (
                <div className="w-full max-w-sm mt-16 mb-8 relative">
                    <div className="text-center mb-10">
                        <h2 className="font-royal text-2xl text-gold-gradient font-bold">Our Journey</h2>
                        <div className="w-24 h-[1px] bg-yellow-500/50 mx-auto mt-2"></div>
                    </div>

                    <div className="relative pb-10">
                        {/* Central Dynamic Line */}
                        <div className="absolute left-1/2 top-0 bottom-0 w-[2px] transform -translate-x-1/2 rounded-full opacity-60"
                            style={{ background: `linear-gradient(to bottom, #ca8a04, #fde047, ${themeColor})` }}></div>

                        {milestones.map((item, index) => (
                            <ScrollReveal key={index} delay={index * 200}>
                                <div className={`relative flex items-center mb-12 ${item.align === 'left' ? 'flex-row' : 'flex-row-reverse'}`}>

                                    {/* Content Card */}
                                    <div className={`w-[45%] ${item.align === 'left' ? 'text-right pr-4' : 'text-left pl-4'}`}>
                                        <div className="backdrop-blur-sm border border-yellow-600/20 p-3 rounded-lg shadow-lg hover:border-yellow-500/50 transition-colors"
                                            style={{ backgroundColor: `rgba(${themeRgb}, 0.3)` }}>
                                            <h4 className="font-royal text-yellow-100 text-sm font-bold">{item.title}</h4>
                                            <span className="text-[10px] font-royal text-yellow-500/70 block mb-1 uppercase tracking-wider">{item.date}</span>
                                            <p className="font-body text-yellow-50/80 text-xs italic leading-tight">{item.desc}</p>
                                        </div>
                                    </div>

                                    {/* Center Icon */}
                                    <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                                        <div className="w-8 h-8 rounded-full bg-gradient-to-br from-yellow-200 to-yellow-600 flex items-center justify-center shadow-[0_0_10px_rgba(255,215,0,0.5)] border-2"
                                            style={{ borderColor: themeColor }}>
                                            {item.icon}
                                        </div>
                                    </div>

                                    {/* Empty space for balance */}
                                    <div className="w-[45%]"></div>
                                </div>
                            </ScrollReveal>
                        ))}
                    </div>
                </div>
            );
        };



        // 3. Gold Dust / Floating Petals Component (Subtle & Royal)
        const GoldDust = ({ count = 15 }) => {
            const [particles, setParticles] = useState([]);

            useEffect(() => {
                const newParticles = Array.from({ length: count }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    animationDuration: 15 + Math.random() * 20 + "s",
                    delay: Math.random() * 10 + "s",
                    size: 2 + Math.random() * 4 + "px",
                    opacity: 0.1 + Math.random() * 0.3
                }));
                setParticles(newParticles);
            }, [count]);

            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                    {particles.map((p) => (
                        <div
                            key={p.id}
                            className="gold-dust-particle"
                            style={{
                                left: `${p.left}%`,
                                width: p.size,
                                height: p.size,
                                animation: `float-up ${p.animationDuration} linear infinite, sway 6s ease-in-out infinite alternate`,
                                animationDelay: `${p.delay}, ${Math.random() * 2}s`,
                                opacity: p.opacity
                            }}
                        />
                    ))}
                </div>
            );
        };



        // 4. Countdown Timer
        const CountdownTimer = ({ themeColor, themeRgb }) => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const targetDate = new Date('2026-04-06T00:00:00');

                const interval = setInterval(() => {
                    const now = new Date();
                    const difference = targetDate - now;

                    if (difference > 0) {
                        setTimeLeft({
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60),
                        });
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            const TimeBox = ({ value, label }) => (
                <div className="flex flex-col items-center justify-center p-3 sm:p-4 backdrop-blur-sm border border-yellow-600/30 rounded-lg shadow-lg relative overflow-hidden group"
                    style={{ backgroundColor: `rgba(${themeRgb}, 0.4)` }}>
                    <div className="absolute inset-0 bg-gold-gradient opacity-0 group-hover:opacity-10 transition-opacity duration-500"></div>
                    <span className="text-2xl sm:text-3xl font-royal text-gold-gradient font-bold">{String(value).padStart(2, '0')}</span>
                    <span className="text-[10px] sm:text-xs font-body text-yellow-100/70 uppercase tracking-widest mt-1">{label}</span>
                </div>
            );

            return (
                <div className="w-full max-w-sm mx-auto mt-8">
                    <h3 className="text-center font-royal text-yellow-200/80 tracking-[0.2em] mb-6 text-sm">Counting Down to Forever</h3>
                    <div className="grid grid-cols-4 gap-2 sm:gap-4 relative">
                        <div className="absolute inset-0 border border-yellow-600/20 rounded-xl transform rotate-1"></div>
                        <div className="absolute inset-0 border rounded-xl transform -rotate-1" style={{ borderColor: `rgba(${themeRgb}, 0.3)` }}></div>
                        <TimeBox value={timeLeft.days} label="Days" />
                        <TimeBox value={timeLeft.hours} label="Hrs" />
                        <TimeBox value={timeLeft.minutes} label="Mins" />
                        <TimeBox value={timeLeft.seconds} label="Secs" />
                    </div>
                </div>
            );
        };

        // 5. Scratch Card Component - Royal Aesthetic
        const ScratchCard = ({ onReveal, themeColor }) => {
            const canvasRef = useRef(null);
            const [isRevealed, setIsRevealed] = useState(false);
            const [opacity, setOpacity] = useState(1);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const parent = canvas.parentElement;

                canvas.width = parent.offsetWidth;
                canvas.height = parent.offsetHeight;

                // Fill with Royal Gold Texture Pattern
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#bf953f');
                gradient.addColorStop(0.25, '#fcf6ba');
                gradient.addColorStop(0.5, '#b38728');
                gradient.addColorStop(0.75, '#fbf5b7');
                gradient.addColorStop(1, '#aa771c');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Add subtle pattern overlay
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                for (let i = 0; i < canvas.width; i += 4) {
                    for (let j = 0; j < canvas.height; j += 4) {
                        if ((i + j) % 8 === 0) ctx.fillRect(i, j, 2, 2);
                    }
                }

                // Add "Scratch to Reveal" Text with Shadow
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.font = 'bold 18px Cinzel';
                ctx.fillStyle = '#4a0510'; // Deep royal red text
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('SCRATCH FOR A SURPRISE', canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0; // Reset shadow

                // Add decorative border frame inside canvas
                ctx.strokeStyle = '#4a0510';
                ctx.lineWidth = 2;
                ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            }, []);

            const scratch = (x, y) => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, 2 * Math.PI);
                ctx.fill();

                if (!isRevealed) checkReveal();
            };

            const checkReveal = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let transparentCount = 0;

                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) transparentCount++;
                }

                const percentage = transparentCount / (pixels.length / 4);
                if (percentage > 0.45) {
                    setIsRevealed(true);
                    setOpacity(0);
                    if (onReveal) onReveal();
                }
            };

            const handleMouseMove = (e) => {
                if (isRevealed) return;
                const rect = canvasRef.current.getBoundingClientRect();
                if (e.buttons > 0) scratch(e.clientX - rect.left, e.clientY - rect.top);
            };

            const handleTouchMove = (e) => {
                if (isRevealed) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const touch = e.touches[0];
                scratch(touch.clientX - rect.left, touch.clientY - rect.top);
